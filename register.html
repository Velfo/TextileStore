
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>
<body>

<form class="form-horizontal" action='login.php' method="POST"> 

			<fieldset> 
			<div id="legend"> <legend class="">Register</legend> </div> 

			<div class="control-group"> 
			 <!-- Username --> 
			  <label class="control-label" for="username">Username</label> 
			  <div class="controls"> <input type="text" id="username" name="username" placeholder="" class="input-xlarge"> 
			  <p class="help-block">Username can contain any letters or numbers, without spaces</p> 
			  </div> 
			</div> 

			<div class="control-group"> 
			  <!-- E-mail --> 
			  <label class="control-label" for="email">E-mail</label> 
			  <div class="controls"> <input type="text" id="email" name="email" placeholder="" class="input-xlarge"> 
			  	<p class="help-block">Please provide your E-mail</p> 
			  </div> 
			 </div> 

			<div class="control-group"> 
				<!-- Password--> 
				<label class="control-label" for="password">Password</label> 
				<div class="controls"> <input type="password" id="password" name="password" placeholder="" class="input-xlarge"> 
					<p class="help-block">Password should be at least 4 characters</p> 
				</div>
			</div> 

			<div class="control-group"> 
			<!-- Password --> 
			<label class="control-label" for="password_confirm">Password (Confirm)</label> 
				<div class="controls"> <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"> 
					<p class="help-block">Please confirm password</p> 
				</div> 
			</div> 
			<div class="control-group"> 
				<!-- Button Register--> 
				<div class="controls"> 
					<button class="btn btn-success">Register</button> 
				</div> 
				 
			</div> 
			<!-- Button Forgot Password--> 
				<div class="controls"> 
					
						<form action="forgot.php" method="get">
						 
						  <button class="btn btn-success"> Forgot Password</button> 
						  
						</form>
					
				</div>
 
				 
			</div> 
			</fieldset> 


</form>






<div class="jumbotron">
  <div class="container text-center">
    <h1>Online Store</h1>
    <p>Mission, Vission & Values</p>
  </div>
</div>



<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
